router id 10.0.0.2;

log "bird4.log" all;
# debug protocols all;


protocol device {
	scan time 10;
}

protocol kernel {
	scan time 10;
	export all;
}

protocol static {
	route 10.2.10.0/24 via 10.2.1.10;
	route 10.2.11.0/24 via 10.2.1.10;

	route 10.5.10.0/24 via 10.2.1.10;
	route 10.5.11.0/24 via 10.2.1.10;
}

protocol bgp {
	export where (source = RTS_STATIC) || (source = RTS_BGP);

	local	 10.0.2.1 as 20;
	neighbor 10.0.2.2 as 30;
}

protocol bgp {
	export where (source = RTS_STATIC) || (source = RTS_BGP);

	local	 10.0.1.2 as 20;
	neighbor 10.0.1.1 as 10;
}
